name: Invictus API

on:
  workflow_dispatch:

jobs:
  run-postman:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Pega o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Instala Newman globalmente
      - name: Install Newman
        run: npm install -g newman

      # 4️⃣ Instala reporter HtmlExtra
      - name: Install Newman Reporter HtmlExtra
        run: npm install -g newman-reporter-htmlextra

      # 5️⃣ Lista arquivos (opcional, ajuda a depurar paths)
      - name: List files in repo
        run: ls -la

      # 6️⃣ Executa a collection
      - name: Execute Postman collection
        run: |
          newman run ./invictus.postman_collection.json \
            -e ./Invictus.postman_environment.json \
            -g ./workspace.postman_globals.json \
            -r htmlextra \
            --reporter-htmlextra-export ./report.html

      # 7️⃣ Faz upload do relatório como artefato
      - name: Archive production artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: ./report.html


 